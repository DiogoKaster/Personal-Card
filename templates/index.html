<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://kit.fontawesome.com/b4cabf1ece.js" crossorigin="anonymous"></script>
    <title>Diogo Card</title>
</head>
<body>
    <section>
        <div  class="card">
            <img class="profile-img" src="static/images/android-chrome-512x512.png" alt="profile-img">
            <h1>Diogo Kaster</h1>
            <div class="desc">
                <p>I'm a Computer Science Student looking for a job to learn together
                    with leaders and professionals that already are in the job market. 
                    Currently studying python, I can quickly learn new programming languages ​​and work methodologies.</p>
            </div>
            <div class="social-media">
                <span class="fa-brands fa-instagram"></span>
                <span class="fa-brands fa-linkedin"></span>
                <span class="fa-brands fa-github"></span>
            </div>
        </div>
    </section>
</body>
</html>
